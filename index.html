<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YouTube Search Engine</title>
	<link href="css/style.css" rel="stylesheet">
	<link href="css/jquery.fancybox.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/jquery.fancybox.pack.js"></script>
	<script>
		$(document).ready(function(){
			$(".fancybox").fancybox();
		});
	</script>
</head>
<body>
	<!-- Begin #container for main search-->
	<div id="container">
		<header>
			<h1>Search<span>Vidz</span></h1>
			<p>Search all YouTube videos</p>
		</header>

		<!-- Search Area -->
		<section>
			<form id="search-form" name="search-form" onsubmit="return search()">
				<div class="fieldcontainer">
					<input type="search" id="query" class="search-field" placeholder="Search YouTube...">
					<input type="submit" name="search-btn" id="search-btn" value="">
				</div>
			</form>

			<!-- For populated YouTube videos -->
			<ul id="results"></ul>

			<!-- For previous and next buttons -->
			<div id="buttons"></div>

		</section><!-- End Search Area -->

		<!-- Footer -->
		<footer>
			<p>Developed with support from Eduonix Learning Solutions.</br>Additional intellectual freedom taken by Brittany Pecenka in design, layout, and concept.</p>
		</footer> <!-- End Footer -->

	</div> <!-- End #container -->

</body>
</html>
